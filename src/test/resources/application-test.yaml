spring:
  profiles:
    active: test
  main:
    lazy-initialization: true
  jmx:
    enabled: false
  devtools:
    restart:
      enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jmx.JmxAutoConfiguration

database:
  type: firestore

firestore:
  project-id: demo-family-rules
  service-account-path: ""

database-initialization:
  enabled: true
  username: admin
  password: admin

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
server:
  port: 0  # Use random port for tests