spring:
  profiles:
    active:
      - ${SPRING_PROFILES_ACTIVE:local}

database:
  type: firestore

firestore:
  project-id: ${FIRESTORE_PROJECT_ID:}
  service-account-path: ${GOOGLE_APPLICATION_CREDENTIALS:}

database-initialization:
  enabled: true
  username: ${ADMIN_USER:admin}
  password: ${ADMIN_PASS:admin}

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8080
