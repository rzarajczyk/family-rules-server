spring:
  datasource:
    url: jdbc:postgresql://${PG_HOSTNAME}:${PG_PORT}/${PG_DBNAME}
    driverClassName: org.postgresql.Driver
    username: ${PG_USER}
    password: ${PG_PASS}
  exposed:
    show-sql: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8080

configuration:
  security:
    enable: true