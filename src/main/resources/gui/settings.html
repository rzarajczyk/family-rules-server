<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.1/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="theme.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="common.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="components.css" media="screen,projection"/>
    <style>
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .settings-section {
            margin-bottom: 2rem;
        }
        .settings-section h4 {
            color: var(--md-sys-color-primary);
            margin-bottom: 1rem;
        }
        .password-form {
            background: var(--md-sys-color-surface);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--md-sys-color-outline-variant);
        }
        .input-field {
            margin-bottom: 1rem;
        }
        .btn {
            margin-top: 1rem;
        }
        .success-message {
            color: var(--md-sys-color-primary);
            margin-top: 1rem;
            display: none;
        }
        .error-message {
            color: var(--md-sys-color-error);
            margin-top: 1rem;
            display: none;
        }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="icon.png">
    <title>Settings - Family Rules</title>
</head>
<body>
<header data-source="./header.handlebars"></header>

<div class="settings-container">
    <div class="settings-section">
        <h4>Change Password</h4>
        <div class="password-form">
            <form id="password-change-form">
                <div class="input-field">
                    <input id="current-password" type="password" class="validate" required>
                    <label for="current-password">Current Password</label>
                </div>
                <div class="input-field">
                    <input id="new-password" type="password" class="validate" required>
                    <label for="new-password">New Password</label>
                </div>
                <div class="input-field">
                    <input id="confirm-password" type="password" class="validate" required>
                    <label for="confirm-password">Confirm New Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    Change Password
                </button>
            </form>
            <div class="success-message" id="success-message">
                <i class="material-icons left">check_circle</i>
                Password changed successfully!
            </div>
            <div class="error-message" id="error-message">
                <i class="material-icons left">error</i>
                <span id="error-text"></span>
            </div>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="components.js"></script>
<script src="common.js"></script>
<script src="settings.js"></script>

</body>
</html>
