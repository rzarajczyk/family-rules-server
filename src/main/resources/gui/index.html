<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.1/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="theme.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="common.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="components.css" media="screen,projection"/>
    <style>
        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .home-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            background: white;
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            min-width: 200px;
            min-height: 200px;
        }
        
        .home-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            text-decoration: none;
            color: inherit;
        }
        
        .home-link i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--md-sys-color-primary);
        }
        
        .home-link h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .home-link p {
            margin: 0.5rem 0 0 0;
            color: var(--md-sys-color-on-surface-variant);
            text-align: center;
        }
        
        @media only screen and (max-width: 600px) {
            .home-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .home-link {
                min-width: 250px;
                min-height: 150px;
                padding: 2rem 1rem;
            }
        }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/png" href="icon.png">
    <title>Family Rules - Home</title>
</head>
<body>
<header data-source="./header.handlebars"></header>

<div class="container">
    <div class="home-container">
        <a href="/gui/devices.html" class="home-link">
            <i class="material-icons">devices</i>
            <h3>Devices</h3>
            <p>Manage individual devices and their settings</p>
        </a>
        
        <a href="/gui/groups.html" class="home-link">
            <i class="material-icons">group_work</i>
            <h3>Groups</h3>
            <p>View and manage app groups and statistics</p>
        </a>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="components.js"></script>
<script src="common.js"></script>

</body>
</html>
