<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="theme.css" media="screen,projection"/>
    <style>
        form {
            width: 100%;
        }
        .input-field {
            margin-top: 2em;
        }
        .instance-name {
            width: 100%;
        }
        .instance-report {
            margin-top: 0.5em;
            margin-bottom: 2em;
        }

        .collapsible-header::after {
            display: none;
        }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <div class="navbar-fixed">
        <nav class="primary">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Family Rules</a>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form>
                <div class="input-field">
                    <input id="datepicker" type="text" class="datepicker" class="no-autoinit">
                    <label for="datepicker">Date</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="collapsible no-autoinit popout" id="instances">
            </ul>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
