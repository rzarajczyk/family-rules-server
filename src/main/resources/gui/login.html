<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.1/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="theme.css" media="screen,projection"/>
    <style>
        form {
            width: 100%;
        }
        .input-field {
            margin-top: 2em;
        }

        #logged-out {
            background-color: green;
        }
        #error {
            background-color: red;
        }
        .message {
            display: none;
            padding-left: 1rem;
            border-radius: 1rem;
            color: white;
            line-height: 6rem;
            height: 6rem;
            margin-top: 2rem;
        }
        .message i {
            margin-left: 0;
            margin-right: 1rem;
            margin-top: 1rem;
        }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/png" href="icon.png">
    <title>Family Rules</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col s6">
            <img class="responsive-img" src="icon.png">
        </div>
        <div class="col s6 valign-wrapper">
            <form action="/bff/security-login" method="post">
                <div id="logged-out" class="message">
                    <i class="left medium material-icons">logout</i> You have been logged out!
                </div>
                <div id="error" class="message">
                    <i class="left medium material-icons">error</i> Incorrect username or password!
                </div>
                <div class="input-field">
                    <input name="username" id="username" type="text" placeholder=" " maxlength="120">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input name="password" id="password" type="password" placeholder=" " maxlength="120">
                    <label for="password">Password</label>
                </div>
                <p>
                    <label>
                        <input name="remember-me" id="remember-me" type="checkbox">
                        <span>Remember me</span>
                    </label>
                </p>
                <div class="input-field">
                    <button class="btn filled waves-effect waves-light" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
