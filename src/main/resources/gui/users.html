<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.css" media="screen,projection"/>
    <!--Import theme.css-->
    <link type="text/css" rel="stylesheet" href="theme.css" media="screen,projection"/>
    <!--Import common.css-->
    <link type="text/css" rel="stylesheet" href="common.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="components.css" media="screen,projection"/>
    
    <style>
        .user-card {
            margin-bottom: 1rem;
        }
        
        .access-level-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .access-level-admin {
            background-color: #f44336;
            color: white;
        }
        
        .access-level-parent {
            background-color: #ff9800;
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--md-sys-color-primary-container-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary-container-light);
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
            color: var(--md-sys-color-on-surface-light);
        }
        
        .user-access-level {
            margin-top: 0.25rem;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .user-actions .btn {
            padding: 0 0.75rem;
            height: 2rem;
            line-height: 2rem;
            font-size: 0.75rem;
        }
        
        .user-actions .btn-floating {
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
        }
        
        .user-actions .btn-floating i {
            font-size: 1rem;
        }


    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/png" href="icon.png">
    <title>Family Rules - Users</title>
</head>
<body>
<header data-source="./header.handlebars"></header>

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 m8">
                <h4>User Management</h4>
                <p class="flow-text">Manage system users and their access levels.</p>
            </div>
            <div class="col s12 m4">
                <button class="btn waves-effect waves-light right" onclick="openAddUserModal()">
                    <i class="material-icons left">person_add</i>
                    Add User
                </button>
            </div>
        </div>
    </div>
    
    <div id="loading"></div>
    
    <div id="users-container" style="display: none;">
        <!-- Users will be loaded here -->
    </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h4>Add New User</h4>
        <form id="addUserForm">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" required minlength="6">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox" id="adminRights" />
                        <span>Grant ADMIN rights</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn-flat" onclick="closeAddUserModal()">Cancel</button>
        <button class="btn waves-effect waves-light" onclick="submitAddUser()">
            <i class="material-icons left">person_add</i>
            Create User
        </button>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="components.js"></script>
<script src="common.js"></script>
<script src="users.js"></script>

</body>
</html>
